{% load static %}
<div class="collapse" id="navbarToggleExternalContent">
  <div class="bg-dark p-4">

    {% if user.is_authenticated %}
        <li class='mb-2'><a class="text-white h4" href=''>{{ user.get_username }} <i class="fas fa-user"></i></a></li>
        <li class='mb-2'><a class="text-white h4" href='{% url 'home' %}'>Home <i class="fa fa-home" aria-hidden="true"></i></a></li>
    {% else %}
        <li class='mb-2'><a class="text-white h4" href='{% url 'login' %}'>Login <i class="fas fa-user"></i></a></li>
    {% endif %}
    
    <li class='mb-2'><a class="text-white h4" href='{% url 'loja' %}'>Loja <i class="fas fa-store"></i></a></li>
    {% if user.is_authenticated %}
      <li class='mb-2'><a class="text-white h4" href='{% url "logout" %}?next=/'>Sair <i class="fas fa-times"></i></a></li>
    {% endif %}
  </div>
</div>

<nav class="navbar navbar-expand-sm  navbar-dark bg-dark d-flex flex-row">
      <button class="navbar-toggler d-flex justify-content-start profile-icon" style='padding:0px;margin-left:25px !important' type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <i  class="navbar-toggler-icon profile-icon m-1"></i>
      </button>
      <a class="d-flex justify-content-center mx-auto" href='/'>
      <img src='{% static "icon.png" %}'  style='width: 55px;height: 55px;'>
      </a>
</nav>
