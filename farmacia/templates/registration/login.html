{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}
{% block content %}


            

            <!-- /.login-logo -->
            <div class="card mx-auto" style="max-width: 650px; margin-top:150px">
                <div class="card-body login-card-body" style='text-align: center;'>
                <img src="{% static 'icon.png' %}">
                    <p
                        class="login-box-msg"
                        style='font-weight: bolder;font-size: 20px;'
                    >Fa√ßa seu Login</p>

                    <form
                        class="form-signin text-center"
                        method="POST"
                    >

                        {% csrf_token %}
                        {{form|crispy}}


                        <!-- /.col -->
                        <div class="mt-3">
                            <button
                                type="submit"
                                name='Login'
                                class="btn btn-primary btn-block"
                                style='width:100%'
                            >Entrar</button>

                            <a
                                class="btn btn-info btn-block mt-1"
                                style='width:100%'
                                href='{% url 'signup' %}' 
                            >Cadastrar</a>

                            <!-- /.col -->
                        </div>
                    </form>



                    <p class="mb-1">

                    </p>

                </div>
                <!-- /.login-card-body -->
            </div>

{% endblock content %}
